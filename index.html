<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connector Recording Desktop</title>
    <style>
      body { background: #222; color: #fff; font-family: sans-serif; }
      #fallback { color: #ff5555; font-size: 1.5rem; margin-top: 40px; text-align: center; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="fallback">If you see this message, React did not load.</div>
    <script type="module" src="/src/renderer/main.tsx"></script>
    <script>
      // Hide fallback if React loads
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.children.length > 0) {
          document.getElementById('fallback').style.display = 'none';
        }
      }, 2000);
    </script>
  </body>
</html>
